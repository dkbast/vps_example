name: vps_example_server
description: Starting point for a Serverpod server.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  serverpod:
    git:
      url: https://github.com/dkbast/serverpod.git
      path: packages/serverpod

dependency_overrides:
  serverpod_serialization:
    git:
      url: https://github.com/dkbast/serverpod.git
      path: packages/serverpod_serialization
  serverpod_shared:
    git:
      url: https://github.com/dkbast/serverpod.git
      path: packages/serverpod_shared
dev_dependencies:
  lints: ">=3.0.0 <5.0.0"